<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="buttons">
      <button id="rock">🪨</button>
      <button id="paper">📄</button>
      <button id="scissors">✂️</button>
    </div>
    <!-- <button id="cpu-test">cpu test</button> -->
    <div class="results">
      <span id="wins"></span>
      <span id="draws"></span>
      <span id="defeats"></span>
    </div>
    <div class="endgame">
      <p id="game-result" class="toggleV"></p>
      <button id="reset-game" class="toggleV"></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
